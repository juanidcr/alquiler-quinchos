<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/0bb4a6d03a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/estilosFormularioServi.css">
    <link rel="icon" href="imagen/logo.png">
</head>
<body>
    <head>
        <div class="buscador-contenedor">
            <i class="fa-solid fa-magnifying-glass" style="color: #a0a2a6;"></i>
            <input class="buscador" type="text" name="buscador" id="buscador" value="" placeholder="Buscar">
        </div>

    </head>

    <div class="derecha">
        
    </div>
    
    <div class="izquierda">
        <img src="imagen/textura1.png" width="100%"  alt="">
    </div>
     
    <div class="contenedor-quincho">
        <h3 class="titulo-quincho">Valor del quincho: </h3> <div class="precio-quincho">123</div> 
       <br> <div class="sumar">123</div>
        <hr>
        <p class="suma-total">123</p>

        <div class="boton">
            <div class="aceptar" class><a href="">Aceptar</a></div>
            <div class="cancelar"><a href="">Cancelar</a></div>
        </div>
    </div>

    

</body>
</html>
