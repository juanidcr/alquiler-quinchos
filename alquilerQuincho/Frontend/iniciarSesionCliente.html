<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <title>Iniciar Sesion Cliente</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="css/estilosIniciarSesionCliente.css" />
    <link rel="icon" href="imagen/logo.png">
  </head>

  <body class="">   

    <header class="hero">      
      <div class="navbar">  
        <div><h2 class="nav__logo"><img src="imagen/logo.png" class="image"  width="80" height="80"
          /></h2></div>  
        <div class="nav-links">        
          
           
                      
        <div class="nav-header">
                    
            <!-- responsive navbar toggle button -->
             <input type="checkbox" id="nav-check" />
            <div class="nav-btn">
              <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
              </label>
            </div>  
            <!-- Navbar items  --> 
            
            <a href="home.html">Inicio</a>            
              
  </header>   
   

    <section id="pantalla-dividida">

        <div class="izquierda">       
             
         </div> 
      
        <div class="derecha">

            <div class="titulo">
                <h1>Iniciar <span>Sesión</span></h1>
            </div> 

            <form class="formulario">          
                <div class="contenedor"  method="POST" action="">   
                                   
                    
                    <div class="input-contenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input type="_email" id="_email" name="_email" value="" placeholder="Email:" required="true">             
                    </div>
                    <br><br>
                    
                    <div class="input-contenedor">
                     <i class="fas fa-key icon"></i>
                     <input type="password" id="_password" name="_password" value="" placeholder="Contraseña:" required="true">             
                    </div>
                    <br><br>                    
                     
                     <div class="input-contenedor">
                         <input class="button" type="button" onclick="" value="Iniciar Sesión"> 
                     </div> 
                     <p>¿Aún no tenes cuenta? <a href="registroCliente.html">Regístrate!</a></p>       
                           
                                                   
               </form>  
        </div>
    </section>      
    
    
  </body>
</html>
