<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />   
    <title>Registrarse Propietario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
    <link rel="stylesheet" href="css/estilosRegistroPropietario.css" />
  </head>

  <body class="">   

    <header class="hero">      
      <div class="navbar">  
        <div><h2 class="nav__logo"><img src="imagen/logo.png" class="image"  width="80" height="80"
          /></h2></div>  
        <div class="nav-links">        
          
           
                      
        <div class="nav-header">
                    
            <!-- responsive navbar toggle button -->
             <input type="checkbox" id="nav-check" />
            <div class="nav-btn">
              <label for="nav-check">
                <span></span>
                <span></span>
                <span></span>
              </label>
            </div>  
            <!-- Navbar items  -->       
            <a href="home.html">Inicio</a>
                       
                
  </header>   
   

    <section id="pantalla-dividida">

        <div class="izquierda" >       
             
         </div> 
      
        <div class="derecha">

            <div class="titulo">
                <h1>Registro.</h1>
            </div> 

            <form class="formulario">          
                <div class="contenedor"  method="POST" action="">
     
                 
     
     
                     <div class="input-contenedor">
                     <i class="fas fa-user icon"></i>
                     <input type="text" id="_nombre" name="_nombre" value="" placeholder="Nombre completo:" required="true">              
                     </div>
                     <br><br>
     
                     <div class="input-contenedor">
                     <i class="fa fa-address-card icon"></i>
                     <input type="_number" id="_dni" name="_dni" value="" placeholder="Ingresa DNI:" required="true">              
                     </div>
                     <br><br>                 
                    
                    <div class="input-contenedor">
                    <i class="fas fa-envelope icon"></i>
                    <input type="_email" id="_email" name="_email" value="" placeholder="Email:" required="true">             
                    </div>
                    <br><br>
                    
                    <div class="input-contenedor">
                     <i class="fas fa-key icon"></i>
                     <input type="password" id="_password" name="_password" value="" placeholder="Contraseña:" required="true">             
                    </div>
                    <br><br>
     
                    <div class="input-contenedor">
                     <i class="fas fa-key icon"></i>
                     <input type="password" id="_Rpassword" name="_Rpassword" value="" placeholder="Repetir Contraseña:" required="true">
                     </div>
                     <br><br>

                     <!--Eleccion cliente/Propietario
                     <div class="input-contenedor">
                      <input type="text"  for="exampleFormControlSelect1" placeholder="Selecciona que perfil seras:" name="profesion">                            
                            <select class="formulario__login" id="exampleFormControlSelect1">
                              <option>Cliente</option>
                              <option>Propietario</option>                                                         
                            </select>
                          </div>
                      </div>-->    
                     
                     <!--Cargar foto-->
                     <div class="file-select" id="src-file1">
                      <i class="fa fa-file icon"></i> 
                     <input accept="image/*" type="file" multiple value="" required="true"   for="exampleFormControlSelect1" aria-label="Archivo"  name="src-file1">                                             
                    </div><br><br>                   
                     
                     <div class="input-contenedor">
                         <input class="button" type="button" onclick="" value="Registrarse"> 
                     </div> 
                     <p>¿Ya tenés cuenta? <a target="_blank" href="iniciarSesionPropietario.html">Iniciar sesión</a></p>              
                           
                                                   
               </form>  
        </div>
    </section>      
    
    
  </body>
</html>
