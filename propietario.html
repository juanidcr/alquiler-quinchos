        <br> <br> <br> <br> 
    
        <section id="pantalla-dividida">

            <div class="pantalla_izquierda">
            
                <div class="grid" >
                    <div class="items" style="font-size: 20px;border-bottom: 1px solid #e4e4e4; width:100%;">
                      <img src="./imagen/avatar.jpg" alt="">
                      <div class="info">
                        <h3>Leos</h3>

                        <div class="precio">                     
                          <p>-</p>
                        </div>

                      </div>

                <div class="caracteristica_texto">
                    <h3>Redes Sociales</h3>
                    <p>Facebook:</p>
                    <p> Instagram:</p>
                </div>            
            </div>        
        
        
           
        
              <div class="titulo">
                <h1 style="color: #000;">Perfil <span style="color:#3157ad">Propietario</span></h1>
              </div>
        
              
          </section>
    
    
    <div class="tituloPerfil" id="crear">
        <h1 style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center; font-size: 40px;">Crear Alquiler</h1>       
    </div>

    <main>
        <div class="contenedor">
            <!-- Añadir -->
            <div class="añadir">
                <h2>Añadir</h2>
                <form>
                    <label>Titulo del alquiler Quincho</label>
                    <input type="text" id="productoAñadir" name="nombreDelProducto">

                    <label>Precio de alquiler</label>
                    <input type="number" id="valorAñadir">                 

                    <label>Servicio Extra</label>
                    <input type="text" id="servicioAñadir">

                    <label>Url Imagen</label>
                    <input type="text" id="ImagenAñadir">

                    <input class="button" type="button" id="botonAñadir" value="Añadir">
                </form>
            </div>
            <!-- Editar -->
            <div class="editar">
                <h2>Editar</h2>
                <form>
                    <label>Nombre del alquiler</label>
                    <select id="productoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Atributo</label>
                    <select id="atributoEditar">
                        <option value="">---</option>
                    </select>

                    <label>Nuevo valor</label>
                    <input type="text" id="nuevoAtributo">

                    <input class="button" type="button" id="botonEditar" value="Editar">
                </form>
            </div>

            <!-- Eliminar -->
            <div class="eliminar">
                <h2>Eliminar</h2>

                <form>
                    <label>Nombre del alquiler</label>
                    <select id="productoEliminar">
                        <option value="">---</option>
                    </select>
                    <input class="button" type="button" id="botonEliminar" value="Eliminar">
                </form>
            </div>
        </div>
        <hr size="1px" color="#fff" /> 

        <!-- Mostrar el mensaje -->
        <div class="contenedorMensaje">
            <div id="mensaje"></div>
        </div>


        

        <!-- Alquileres -->
        <div class="contenedorProductos" id="vista">
            <h2 style="font-family:Georgia, 'Times New Roman', Times, serif; text-align: center; font-size: 40px;">Tus Alquileres</h2> <br><br><br> <!--Vista Cliente en realidad-->
            <div class="mostrarProductos" id="mostrarProductos">
                
            </div>
        </div>
        </div>
    </main>

    <script src="./js/propietario.js"></script>
